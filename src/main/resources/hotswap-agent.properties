# HotswapAgent Configuration
# Tell the agent where to look for changed classes

# Watch the Gradle build output
extraClasspath=${project.dir}/build/classes/java/main/

# Auto-reload when classes change
autoHotswap=true

# Disable unused plugins for faster performance
disabledPlugins=Hibernate,Spring,SpringBoot,Weld,Jersey1,Jersey2,Jetty,Tomcat
