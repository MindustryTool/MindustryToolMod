name: Auto Release from Branches

on:
  push:
    branches:
      - main
      - beta

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create releases and tags

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for changelog generation

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Calculate Version
        id: version
        run: |
          # 1. Fetch tags to find the latest
          git fetch --tags
          
          # 2. Get latest tag, default to v0.0.0 if none
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest Tag: $LAST_TAG"
          
          # 3. Analyze commits since last tag for bump type
          COMMITS=$(git log "$LAST_TAG..HEAD" --pretty=format:"%s")
          
          MAJOR=false
          MINOR=false
          PATCH=false
          
          # Read commits line by line
          while IFS= read -r line; do
            if [[ "$line" =~ "feat!" ]] || [[ "$line" =~ "BREAKING CHANGE" ]]; then
              MAJOR=true
              echo "  [MAJOR] $line"
            elif [[ "$line" =~ ^feat ]]; then
              MINOR=true
              echo "  [MINOR] $line"
            elif [[ "$line" =~ ^fix ]]; then
              PATCH=true
              echo "  [PATCH] $line"
            fi
          done <<< "$COMMITS"
          
          # 4. Bump logic
          # Remove 'v' prefix
          VERSION_NUM=${LAST_TAG#v}
          # Split into array
          IFS='.' read -r -a parts <<< "$VERSION_NUM"
          # Ensure array has 3 parts
          while [ "${#parts[@]}" -lt 3 ]; do parts+=("0"); done
          
          V_MAJOR=${parts[0]}
          V_MINOR=${parts[1]}
          V_PATCH=${parts[2]}
          # Remove any existing suffix from patch (e.g., 2-beta)
          V_PATCH=${V_PATCH%%-*}
          
          if [ "$MAJOR" = true ]; then
            V_MAJOR=$((V_MAJOR + 1))
            V_MINOR=0
            V_PATCH=0
          elif [ "$MINOR" = true ]; then
            V_MINOR=$((V_MINOR + 1))
            V_PATCH=0
          elif [ "$PATCH" = true ]; then
            V_PATCH=$((V_PATCH + 1))
          else
             # If no conventional commits, default to PATCH (optional, or keep same if strictly manual bump wanted, 
             # but user asked for automation, so defaulting to PATCH is safer for new builds)
             echo "No conventional commits found. Defaulting to PATCH bump."
             V_PATCH=$((V_PATCH + 1))
          fi
          
          BASE_VERSION="$V_MAJOR.$V_MINOR.$V_PATCH"
          
          # 5. Format Final Version based on Branch
          BRANCH_NAME="${{ github.ref_name }}"
          RUN_NUMBER="${{ github.run_number }}"
          
          if [[ "$BRANCH_NAME" == "main" ]]; then
            FINAL_VERSION="v$BASE_VERSION"
            IS_PRERELEASE="false"
          else
            # Pre-release format: vX.Y.Z.branch.number (e.g., v2.23.0.beta.45)
            # Or use standard SemVer: vX.Y.Z-beta.45
            # User example: v1.2.3.branch.number
            FINAL_VERSION="v$BASE_VERSION-$BRANCH_NAME.$RUN_NUMBER"
            IS_PRERELEASE="true"
          fi
          
          echo "Calculated Version: $FINAL_VERSION"
          echo "version=$FINAL_VERSION" >> $GITHUB_OUTPUT
          echo "prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

      - name: Tag Commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Build passing the version explicitly if needed, but build.gradle reads gradle.properties
      # We just need to make sure the tag is there if we want git describe to work, BUT
      # we changed build.gradle to use modVersion property.
      # To support the calculated version (e.g. beta.1), we can pass it as a property.
      - name: Build with Gradle
        run: ./gradlew deploy -PmodVersion=${{ steps.version.outputs.version }} --no-daemon --parallel --build-cache

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: build/libs/*.jar
          draft: false
          prerelease: ${{ steps.version.outputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
